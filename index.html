<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>世界时钟</h1>
        <div class="time-display">
            <span id="time">00:00:00</span>
        </div>
        <div class="timezone-selector">
            <label for="timezone">选择时区：</label>
            <select id="timezone">
                <option value="Asia/Shanghai">北京时间 (UTC+8)</option>
                <option value="America/New_York">纽约时间 (UTC-4)</option>
                <option value="Europe/London">伦敦时间 (UTC+1)</option>
                <option value="Asia/Tokyo">东京时间 (UTC+9)</option>
                <option value="Asia/Singapore">新加坡时间 (UTC+8)</option>
                <option value="Australia/Sydney">悉尼时间 (UTC+11)</option>
                <option value="Europe/Paris">巴黎时间 (UTC+2)</option>
                <option value="Asia/Dubai">迪拜时间 (UTC+4)</option>
                <option value="Asia/Hong_Kong">香港时间 (UTC+8)</option>
                <option value="America/Los_Angeles">洛杉矶时间 (UTC-7)</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
